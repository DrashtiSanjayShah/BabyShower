<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khyati's Baby Showero Barbie Vibes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="top-section">
        <div class="left-panel">
          <div class="nav-item">
            <a href="index.html" class="nav-link">
              <img
                src="images/about.png"
                alt="Page 1"
                class="left-icon"
                id="about"
              />
              <div class="nav-label">Us</div>
            </a>
          </div>

          <div class="nav-item">
            <a href="games.html" class="nav-link">
              <img
                src="images/games.png"
                alt="Page 2"
                class="left-icon"
                id="games"
              />
              <div class="nav-label">Games</div>
            </a>
          </div>

          <div class="nav-item">
            <a href="invitation.html" class="nav-link">
              <img
                src="images/invite.png"
                alt="Page 3"
                class="left-icon"
                id="invitation"
              />
              <div class="nav-label">Invitation</div>
            </a>
          </div>

          <div class="nav-item">
            <a href="photos.html" class="nav-link">
              <img
                src="images/photos.png"
                alt="Page 4"
                class="left-icon"
                id="photos"
              />
              <div class="nav-label">Photos</div>
            </a>
          </div>
        </div>

        <div class="right-panel">
          <video
            src="images/main-video.mp4"
            class="main-image"
            controls
            loop
          ></video>
        </div>
      </div>
      <div class="bottom-section">
        <div class="bottom-content">
          <div class="bottom-left">
            <a
              href="https://forms.office.com/r/HLgDbQ54sD"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="images/form.png"
                alt="Bottom Icon"
                class="bottom-icon"
              />
            </a>
            <div class="color-picker">
              <div
                class="color-swatch"
                style="background-color: #ffe4ec"
                data-color="#ffe4ec"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #f9dcfa"
                data-color="#f9dcfa"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #d6ebff"
                data-color="#d289e4"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #ffb8d4"
                data-color="#c78cbf"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #ffd6e8"
                data-color="#ffd6e8"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #fff0f5"
                data-color="#fff0f5"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #f9dcfa"
                data-color="#f9dcfa"
              ></div>
              <div
                class="color-swatch"
                style="background-color: #f9dcfa"
                data-color="#f9dcfa"
              ></div>
              <div
                class="color-swatch"
                id="last-two-hidden"
                style="background-color: #f9dcfa"
                data-color="#f9dcfa"
              ></div>
              <div
                class="color-swatch"
                id="last-two-hidden"
                style="background-color: #f9dcfa"
                data-color="#f9dcfa"
              ></div>
            </div>
          </div>
          <div class="bottom-right">
            <!-- Empty, you can add content here if needed -->
          </div>
        </div>
      </div>

      <div class="custom-scrollbar">
        <div class="custom-thumb"></div>
      </div>

      <script>
        const colorSwatches = document.querySelectorAll(".color-swatch");
        const elementsToColor = document.querySelectorAll(
          ".main-container, .left-panel, .bottom-section"
        );

        colorSwatches.forEach((swatch) => {
          swatch.addEventListener("click", () => {
            const selectedColor = swatch.style.backgroundColor;

            elementsToColor.forEach((element) => {
              element.style.backgroundColor = selectedColor;
            });
          });
        });
      </script>
    </div>
  </body>
</html>
