<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Barbie Vibes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="top-section">
        <div class="left-panel">
          <a href="page1.html"
            ><img
              src="images/about.png"
              alt="Page 1"
              class="left-icon"
              id="about"
          /></a>
          <a href="games.html"
            ><img
              src="images/games.png"
              alt="Page 2"
              class="left-icon"
              id="games"
          /></a>
          <a href="page3.html"
            ><img
              src="images/invite.png"
              alt="Page 3"
              class="left-icon"
              id="invitation"
          /></a>
          <a href="page4.html"
            ><img
              src="images/photos.png"
              alt="Page 4"
              class="left-icon"
              id="photos"
          /></a>
        </div>
        <div class="right-panel">
          <div class="quiz-container">
            <div class="emoji-question" id="question"></div>
            <input
              type="text"
              id="answerInput"
              placeholder="Type your answer..."
            />
            <button onclick="checkAnswer()">Submit</button>
            <div class="result" id="result"></div>
            <div class="result" id="score"></div>
          </div>
        </div>
      </div>
      <div class="bottom-section">Bottom Section</div>
    </div>
    <script>
      const quiz = [
        { emoji: "🍼👶", answer: "baby bottle" },
        { emoji: "👶🛁", answer: "baby shower" },
        { emoji: "👣👣", answer: "baby steps" },
        { emoji: "👶📸", answer: "baby photo" },
        { emoji: "💤👶", answer: "sleeping baby" },
        { emoji: "👶🍎🥕🍌", answer: "baby food" },
      ];

      let current = 0;
      let score = 0;

      const questionEl = document.getElementById("question");
      const answerInput = document.getElementById("answerInput");
      const resultEl = document.getElementById("result");
      const scoreEl = document.getElementById("score");

      function loadQuestion() {
        
          questionEl.textContent = "Quiz Complete! 🎉";
          answerInput.style.display = "none";
          document.querySelector("button").style.display = "none";
          resultEl.textContent = `Final Score: ${score}/${quiz.length}`;
        }
      

      function checkAnswer() {
        const userAnswer = answerInput.value.trim().toLowerCase();
        const correctAnswer = quiz[current].answer.toLowerCase();
        if (userAnswer === correctAnswer) {
          resultEl.textContent = "✅ Correct!";
          score++;
        } else {
          resultEl.textContent = `❌ Oops! It was: ${quiz[current].answer}`;
        }
        current++;
        setTimeout(loadQuestion, 1000);
      }

      loadQuestion();
    </script>
  </body>
</html>
